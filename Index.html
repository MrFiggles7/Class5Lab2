<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"></script>
    <script src="Code.js"></script>
</head>
<body>

<div class="w-50" style="margin-left: auto; margin-right: auto;">
<table class="table">
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">Qty</th>
            <th scope="col">Product</th>
            <th scope="col">Price</th>
            <th scope="col">Total</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row"><input type="number" style="width: 20%;" name="learninput" id="learninput" data-learn="39.99"></th>
            <td><a href="https://www.amazon.com/Learning-jQuery-Fourth-Jonathan-Chaffer/dp/178216314X#ace-g2342880709">Learning jQuery</a></td>
            <td>$39.99</td>
            <td id="learntotal">##</td>
        </tr>
        <tr>
            <th scope="row"><input type="number" style="width: 20%;" name="donateinput" id="donateinput" data-donate="14.99"></th>
            <td><a href="https://openjsf.org/">jQuery Donation</a></td>
            <td>$14.99</td>
            <td id="donatetotal">##</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>Grand Total:</td>
            <td id="total">##</td>
        </tr>
        </tbody>
    </table>
</div>


</body>
